<!DOCTYPE html>
<html>
	<head>
		<title>CoffeTech Slider</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<script src="../jquery-3.3.1.min.js"></script>
		<script src="https://malsup.github.io/jquery.cycle.all.js">
		</script>
	</head>
	<body>
		<div id="container">
			<h1>CoffeTech</h1>
			<div class="slider">
				<img src="img/slide1.jpg" width="650" height="426">
				<img src="img/slide2.jpg" width="650" height="426">
				<img src="img/slide3.jpg" width="650" height="426">
				<img src="img/slide4.jpg" width="650" height="426">
				<img src="img/slide5.jpg" width="650" height="426">

			</div>

			<ul id="nav">
				<li id="prev"><a href="#">Previous</a></li>
				<li id="next"><a href="#">Next</a></li>
				
			</ul>
		</div>
		<script>
			$(document).ready(function(){
				$('.slider').cycle({
					fx: 'shuffle',
					pause: 1,
					prev: '#prev',
					next: '#next'
				});
			});
		</script>
	</body>
</html>

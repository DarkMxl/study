<!DOCTYPE html>
<html>
	<head>
		<title>jQuery & Forms</title>
		<script src="jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<form id="myForm">
			<div>
				<label>Name: </label>
				<input type="text">
			</div>
			<div>
				<label>Email: </label>
				<input type="text">
			</div>
			<div>
				<label>Location: </label>
				<input type="text" value="New York">
			</div>
			<div>
				<label>Category: </label>
				<select>
					<option value="1">Category 1</option>
					<option value="2">Category 2</option>
					<option value="3">Category 3</option>
				</select>
			</div>
			<input type="submit" value="Submit">
		</form>
		<br><br>
		<div id="output"></div>
		
		<script>
			$(document).ready(function(){
				// Focus & Blur Events
				$('#myForm input').focus(function(){
					$(this).css('background', 'pink');

					$(this).blur(function(){
						$(this).css('background', 'none');
					})
				});

				// Change Event
				$('#myForm select').change(function(){
					var cat = "";
					$('select option:selected').each(function(){
						cat += $(this).text() + " ";
					});
					$('#output').text(cat);
				});

				// Select Event
				$(':input').select(function(){
					$('#output').text('Something was selected').show()
				});

				// Submit Event
				$('#myForm').submit(function(e){
					e.preventDefault();
					$('#output').text('Form Submitted');
				})

				// Keyup and keydown Events
				$('#myForm input').keydown(function(){
					$('#output').text('You are typing...');
					$(this).keyup(function(){
						$('#output').text('');
					})
				})
			});
		</script>
	</body>
</html>
